<div id="content">
  <div id="envelope">
    <div id="click">Click To Open<br>ðŸ’—</div>
    <div id="event-info">
      <p id="event-title">You Are Invited!</p>
      <p class="event-ps">Please join us for Chloe's Birthday Celebration</p>
      <p class="event-ps">April 28th 2018 || 4pm to 7pm</p>
      <p id="event-address" class="event-ps">8221 Sunset Blvd, Los Angeles, CA 90046</p>
      <p id="rsvp">Click here to RSVP</p>
<!-- R S V P     F O R M -->
      <div id="form-contain">
        <form>
<!-- Name -->
          <label for="name">Name: </label>
          <input type="text" id="name" name="name"><br>
<!-- Attending? -->
          <label for="attending">Are You Coming to the Party?</label>
          <input type="radio"        name="attending" value="Yes" checked> Yes&nbsp;<input type="radio" name="attending" value="no"> No<br>
<!-- How Many People? -->
         <label for="number">If yes, how many people will you be bringing? </label>
         <input type="number" name="number"><br>
         <input type="submit" id="rsvp-submit" value="Submit">
        </form>
      </div>
    </div> <!-- event info end -->
  </div>
</div>
